<section data-auto-animate>

	<div class="r-vstack justify-center" style="margin: 10px; width: 100%">
		<!-- Première ligne -->
		<div class="r-hstack justify-center" style="margin: 10px; width: 100%">
			<div class="half-left-custom-frame"
			     data-id="bbox1"
					 style="height: 50px;
					 width: 40%;
					 margin: -2px;
					 background: var(--palette-green);
					 border: none;
					 font-size: smaller;">
				Clusters
			</div>
			<div class="simple-custom-frame"
			     data-id="bbox2"
					 style="height: 50px;
					 width: 20%;
					 margin: -2px;
					 background: var(--palette-green);
					 border: none;
					 font-size: smaller;
           opacity: 25%;">
				Interaction
			</div>
			<div class="simple-custom-frame"
			     data-id="bbox3"
					 style="height: 50px;
					 width: 34%;
					 margin-left: -2px;
					 margin-right: -4px;
					 background: var(--palette-green);
					 border-left: none;
					 border-right: 0px;
					 border-top: 0px;
					 border-bottom: 0px;
					 font-size: smaller;
           opacity: 25%;">
				Raisonnement
			</div>
			<div class="arrow-right"
			     data-id="bbox11"
					 style="border-left: 60px solid var(--palette-green); opacity: 25%">
			</div>
		</div>
    <div class="r-stack" style="width: 100%;">
      <img src="pictures/tree_cut.png" style="width: 100%;">
    </div>
  </div>
</section>
